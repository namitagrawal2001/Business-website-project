  <link rel="stylesheet" href="assets/css/style.css">
  <style>
    /* Minimal contact form overrides */
    .contact-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      justify-content: space-between;
    }
    .contact-info, .contact-form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .contact-info { flex: 1 1 300px; }
    .contact-info p { margin-bottom: 15px; font-size: 16px; }
    .contact-form { flex: 1 1 400px; }
    .contact-form input, .contact-form textarea {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
    }
    .contact-form textarea { height: 140px; resize: vertical; }
    .contact-form button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .contact-form button:hover { background: #444; }
    @media(max-width:800px){.contact-wrapper{flex-direction:column;}}
  </style>
</head>
